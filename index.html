<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator - Emanuel</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <!-- header -->
    <header class="flex align-items-center justify-content-between container main-header">
        <img src="icons/logo/logo-small.png" class="logo" />
        <ul class="flex justify-content-between align-items-center clean-list main-nav">
            <li class="flex align-items-center gallery-link">Gallery</li>
            <div class="seperator"></div>
            <li class="flex align-items-center"><a href="#about">About</a></li>
        </ul>
    </header>

    <!-- main -->
    <main class="main-content">
        <!-- Gallery start -->
        <div class="flex flex-column gallery-container">
            <section class="flex container align-items-center justify-content-between gallery-search-nav-container">
                <input type="text" class="gallery-search" placeholder="Enter search keyword"></input>
                <div class="gallery-keywords">Stam words bla bla</div>
                <button class="gallery-more-btn">More...</button>
            </section>
            <section class="grid images-grid container images-gallery"></section>
        </div>
        <!-- Gallery end -->

        <!-- Editor start (hidden as default)-->
        <section class="container align-items-center justify-content-between editor-container">
            <!-- canvas -->
            <section class="canvas-container">
                <canvas id="canvas" height="500" width="500" style="border: 1px solid black;"></canvas>
            </section>
            <!-- meme settings -->
            <section class="flex flex-column align-items-center justify-content-center settings-container">
                <input type="text" id="text-line-input" onkeyup="onTextLineInputChange(this.value)"></input>
                <!-- line positioning -->
                <div class="row-position-btns-container">
                    <button class="change-line" onclick="onChangeLine()">Change line</button>
                    <button class="move-line-up-btn" onclick="onLineHeightChange(-1)">Move line up</button>
                    <button class="move-line-down-btn" onclick="onLineHeightChange(1)">Move line down</button>
                    <button class="add-line-btn" onclick="onAddLine()">add line</button>
                    <button class="remove-selected-line-btn" onclick="onRemoveSelectedLine()">remove selected
                        line</button>
                </div>
                <!-- text actions -->
                <div class="text-actions-btns-container">
                    <!-- text align -->
                    <div class="text-size-align-btns-container">
                        <button class="increase-font-btn" onclick="onFontSizeChange(1)">Increase font</button>
                        <button class="decrease-font-btn" onclick="onFontSizeChange(-1)">Decrease font</button>
                        <button class="text-align-left-btn" onclick="onTextAlignChange('left')">left</button>
                        <button class="text-align-center-btn" onclick="onTextAlignChange('center')">center</button>
                        <button class="text-align-right-btn" onclick="onTextAlignChange('right')">right</button>
                    </div>

                    <!-- text font decorations -->
                    <div class="text-font-decorations-container">
                        <select name="text-font-select" id="text-font-select" onchange="onFontFamilyChange(this.value)">
                            <option value="impact">Impact</option>
                            <option value="arial">Arial</option>
                        </select>
                        <input type="color" class="text-font-color-input" onchange="onFontColorChange(this.value)">text
                        font color</input>
                        <input type="color" class="text-stroke-color-input"
                            onchange="onStrokeColorChange(this.value)">text stroke color</input>
                    </div>
                </div>

                <!-- stickers -->
                <div class="stickers-container">stickers</div>

                <!-- socials -->
                <div class="export-container">
                    <a href="#" download="" onclick="onDownloadMeme(this)">Download</a>
                    <button class="share-btn">Share</button>
                </div>
            </section>
        </section>
        <!-- Editor end-->

    </main>

    <!-- footer -->
    <footer id="about" class="flex flex-column align-items-center justify-content-center main-footer">
        <img src="icons/logo/logo-small.png" class="flex justify-content-center logo" />
        <div class="copyright">all rights reserved 2019</div>
    </footer>

    <script src="js/service/memeService.js"></script>
    <script src="js/controller/controller.js"></script>
</body>

</html>
